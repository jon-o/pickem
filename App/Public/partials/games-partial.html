<div class="row">
    <h1>This is the games partial</h1>
    
    <div ng-controller="GamesController">
        <p class="text-error">{{errorMessage}}</p>
        <div>
            <button class="btn" ng-click="previousRound()">Previous Round</button>
            <button class="btn" ng-click="nextRound()">Next Round</button> 
        </div>
        <span>{{roundTitle}}</span>        
        
        <li ng-repeat="game in games" class="no-list-style-type">
            <div class="pick-game">                  
                <button class="btn btn-pick" 
                ng-class="{'active':game.pick == 'HOME'}"
                data-ng-disabled="game.pick != 'HOME' && game.hasBegun">
                    {{game.home}}
                </button>
                <button class="btn btn-pick" 
                ng-class="{'active':game.pick == 'DRAW'}"
                data-ng-disabled="game.pick != 'DRAW' && game.hasBegun">
                    Draw
                </button>
                <button class="btn btn-pick" 
                ng-class="{'active':game.pick == 'AWAY'}"
                data-ng-disabled="game.pick != 'AWAY' && game.hasBegun">
                    {{game.away}}                    
                </button>                
            </div>            
        </li>       
    </div>
</div>
