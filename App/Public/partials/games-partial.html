<div class="row">
    <h1>This is the games partial</h1>
    
    <div ng-controller="GamesController">
        <p class="text-error">{{errorMessage}}</p>
        <div>
            <button class="btn" ng-click="previousRound()">Previous Round</button>
            <button class="btn" ng-click="nextRound()">Next Round</button> 
        </div>
        <span>{{roundTitle}}</span>        
        
        <li ng-repeat="game in games">
            <div class="well">
                <span>{{game.home}} vs {{game.away}}</span>
            </div>            
        </li>       
    </div>
</div>
