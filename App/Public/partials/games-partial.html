<div class="row">
    <h1>This is the games partial</h1>
    
    <div ng-controller="GamesController">
        <span>{{picks.season.name}} - {{picks.round.text}}</span>        
        
        <li ng-repeat="game in selectedRound.round.games">
            <div class="well">
                <span>{{game.home}} vs {{game.away}}</span>
            </div>            
        </li>
    </div>
</div>
